<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>宮島航平 - プロフィール</title>
  </head>
  <body>
    <div class="profile">
      <h1 class="profile__name">宮島航平</h1>

      <div class="profile__img">
        <img src="./img/profile.jpg" alt="宮島航平 - プロフィール写真" />
      </div>

      <p class="profile__intro">
        2020年入社の新卒3年目です。現在はAWS・Azure・GCP系クラウド案件の設計・構築に携わっています。
      </p>

      <div class="profile__certs">
        <h2 class="profile__certs-summary">保有クラウド資格</h2>

        <ul class="profile__certs-list">
          <li class="profile__certs-item">
            <p class="profile__certs-title">AWS認定</p>

            <img
              src="./img/aws-professional-soluitions-architect.png"
              alt="AWS認定ソリューションアーキテクトプロフェッショナルのロゴ"
            />


            <p class="profile__certs-title">
              ソリューションアーキテクト - プロフェッショナル
            </p>
          </li>

          <li class="profile__certs-item">
            <p class="profile__certs-title">GCP認定</p>

            <img
              src="./img/gcp-data-engineer.png"
              alt="GCP認定データエンジニアプロフェッショナルのロゴ"
            />

            <p class="profile__certs-title">
              データエンジニア - プロフェッショナル
            </p>
          </li>

          <li class="profile__certs-item">
            <p class="profile__certs-title">AWS認定</p>

            <img
              src="./img/aws-associate-solutions-architect.png"
              alt="AWS認定ソリューションアーキテクトアソシエイトのロゴ"
            />

            <p class="profile__certs-title">
              ソリューションアーキテクト - アソシエイト
            </p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
